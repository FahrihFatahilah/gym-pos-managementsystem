version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym-pos-app
    restart: unless-stopped
    ports:
      - "9666:80"
    volumes:
      - ./storage:/var/www/storage
      - ./public/storage:/var/www/public/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=gym_pos
      - DB_USERNAME=gym_user
      - DB_PASSWORD=gym_password
    depends_on:
      - mysql
    networks:
      - gym-pos-network

  mysql:
    image: mysql:8.0
    container_name: gym-pos-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=gym_pos
      - MYSQL_USER=gym_user
      - MYSQL_PASSWORD=gym_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gym-pos-network

networks:
  gym-pos-network:
    driver: bridge

volumes:
  mysql_data:
  gym-pos-storage: